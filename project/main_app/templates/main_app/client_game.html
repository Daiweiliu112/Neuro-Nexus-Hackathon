{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech for Teletherapy</title>
        <link rel="stylesheet" href="{% static 'css/game.css' %}">
        <title>Chat Room Example</title>
    </head>
    <body>
        <div id="canvas">
            <img class="image-fluid" src="{% static 'I_Spy 1.png' %}" />
        </div>
        {{ room_name | json_script:"room-name"}}
        <script src="{% static 'js/getGame.js' %}"></script>
        <script src="{% static 'js/util.js' %}"></script>
        <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = get_socket(window.location.host, roomName)
        initDraw(document.getElementById('canvas'), chatSocket);
        </script>
    </body>
</html>
