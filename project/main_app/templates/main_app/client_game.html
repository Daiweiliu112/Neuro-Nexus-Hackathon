
{% extends 'base_layout.html' %}
{% load static %}

<!DOCTYPE html>
<html>
{% block content %}


<div id="canvas">
  <img class="image-fluid" id="image-shown" src="{% static 'I_Spy 1.png' %}" />
</div>

<div class="footer">
    <h3 id="item-list" class="center-horizontal" >Items: No items yet!</h3>
</div>
{{ room_name | json_script:"room-name"}}

<script src="{% static 'js/getGame.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const chatSocket = get_socket(window.location.host, roomName)
    initDraw(document.getElementById('canvas'), chatSocket);
    let images = [];
</script>
{% for ind_image in set_images %}
<script>
  image_url = '{{ ind_image.image.url }}'
  console.log(image_url);
  images.push(image_url);
</script>
{% endfor %}
<script>
    console.log(images);
    let index = 0;
    $('#image-shown').attr('src', images[index]);

    function next_image(){
      index++;
      $("#image-shown").attr('src',images[index]);
    }
    
</script>
<style>
    #item-list {
        color: #FFCB9A;
        font-size: 30px;
        margin: auto 0;
    }

</style>
{% endblock %}

</html>
