{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class = "media">
            <img class = "rounded-circle account-img" src="{{user.spinner.image1.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image2.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image3.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image4.url}}">
        </div>
        <div class = "media">
            <img class = "rounded-circle account-img" src="{{user.spinner.image5.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image6.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image7.url}}">
            <img class = "rounded-circle account-img" src="{{user.spinner.image8.url}}">
        </div>

        
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Update your images</legend>
              {{ s_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
