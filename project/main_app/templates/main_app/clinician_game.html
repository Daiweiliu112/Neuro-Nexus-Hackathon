{% extends 'base_layout.html' %}
{% load static %}

<!DOCTYPE html>
<html>
{% block content %}
<div class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container d-flex justify-content-between">
    <a href="#" class="navbar-brand d-flex align-items-center">
      <strong>Tech For Teletherapy</strong>
    </a>
    <span class="navbar-brand">Dr. |FirstName| |LastName|</span>
    <span class="navbar-brand">Sign out</span>
    </button>
  </div>
</div>

<div id="canvas">
  <img class="image-fluid" src="{% static 'I_Spy 1.png' %}" />
</div>

<div class="footer">
  <div class="center-horizontal">
    <button id="draw-switch">
      Draw
    </button>
    <button id="send-button">
      Send
    </button>
    <button id="delete-button">
      Delete
    </button>
  </div>
</div>
{{ room_name | json_script:"room-name"}}

<script src="{% static 'js/drawGame.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script>
  const roomName = JSON.parse(document.getElementById('room-name').textContent);
  const chatSocket = get_socket(window.location.host, roomName);
  initDraw(document.getElementById('canvas'), chatSocket);
</script>
{% endblock %}

</html>
