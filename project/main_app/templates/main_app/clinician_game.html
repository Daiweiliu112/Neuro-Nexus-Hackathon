{% extends 'base_layout.html' %}
{% load static %}

<!DOCTYPE html>
<html>
{% block content %}


<div id="canvas">
  <img class="image-fluid" src="{% static 'I_Spy 1.png' %}" />
</div>

<div class="footer">
  <div class="center-horizontal">
    <button id="draw-switch">
      Draw box
    </button>
    <button id="send-button">
      Send boxes
    </button>
    <button id="delete-button">
      Delete all
    </button>
  </div>
</div>
{{ room_name | json_script:"room-name"}}

<script src="{% static 'js/drawGame.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script>
  const roomName = JSON.parse(document.getElementById('room-name').textContent);
  const chatSocket = get_socket(window.location.host, roomName);
  initDraw(document.getElementById('canvas'), chatSocket);
</script>
{% endblock %}

</html>
